<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Tooele City Chamber of Commerce" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ifogg01.github.io/wdd231/" />
    <meta property="og:image" content="https://files.tooelecity.gov/_assets_/images/logo.png" />
    <meta property="og:image:alt" content="Logo of Tooele City Chamber of Commerce" />
    <title>Isaac Fogg Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/tcicon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Lemon&display=swap" rel="stylesheet">
    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/courses.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="profile">
            <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Isaac Fogg</h1>
        </div>

        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav class="navbar">
            <a href="https://ifogg01.github.io/wdd231/" class="active">Home</a>
            <a href="https://www.tooelechamber.com/">Chamber</a>
            <a href="https://github.com/ifogg01">GitHub Profile</a>
            <a href="https://www.linkedin.com/feed/?trk=onboarding-landing">LinkedIn</a>
        </nav>
    </header>

    <main>
        <section class="content">
            <div class="card coursework">
                <h2>Course Work</h2>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="card location">
                <h2>Tooele Utah</h2>
                <img src="images/tooeletitle.jpg" alt="Tooele Background">
                <p>Oquirrh Mountains</p>
            </div>
        </section>

        <section class="certificates">
            <h2>Web and Computer Programming Certificate</h2>
            <div class="filter-buttons">
                <button data-filter="all" class="active">All</button>
                <button data-filter="CSE">CSE</button>
                <button data-filter="WDD">WDD</button>
            </div>
            <div id="totalCredits">Total Credits: 0</div>
            <div class="course-list"></div>
        </section>
    </main>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="courseDetails"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Isaac Fogg - UT</p>
        <p>Last Update: <span id="lastModified">Loading...</span></p>
    </footer>
</body>

</html>
